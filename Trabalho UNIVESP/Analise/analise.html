    <div class="container">
        <h2>Análise</h2>
    <form class="row g-3">
      <div class="col-md-2">
        <label for="validationDefaultUsername" class="form-label">Código do Cliente</label>
        <div class="input-group">
          <input type="text" class="form-control" id="validationDefaultUsername" value="123456"  aria-describedby="inputGroupPrepend2" required>
        </div>
      </div>
        <div class="col-md-4">
          <label for="validationDefault04" class="form-label">Tipo de seguro</label>
          <select class="form-select" id="validationDefault07" required>
            <option selected disabled value="">DPVAT</option>
            <option>Seguro de Vida</option>
            <option>Terceiro</option>
            <option>Acidente</option>
            <option>Encerrar</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">O cliente tem direito ao seguro?</label>
          <select class="form-select" id="validationDefault07" required>
            <option>Sim</option>
            <option>Não</option>
          </select>
        </div>
      </form>
    </div>
    <hr>
    <div class="container">
      <h3>Observação</h3>
      <form class="row g-3">
        <div class="col-md-5">
          <label for="validationDefault01" class="form-label">Campo de observação</label>
          <input type="text" class="form-control" id="validationDefault01" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault04" class="form-label">Fase</label>
          <select class="form-select" id="validationDefault07" required>
            <option selected disabled value="">Documento Inicial</option>
            <option>Análise</option>
            <option>Processos Internos</option>
            <option>Pericia</option>
            <option>Seguradora</option>
          </select>
        </div>
        <div class="col-5">
          <button class="btn btn-primary">Voltar</button>
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary" type="submit">Seguir próxima fase</button>
        </div>
      </form>
    </div>
